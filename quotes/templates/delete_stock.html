
{% extends 'base.html' %}
{% block content %}

<h1>Delete Stock</h1>

{% if ticker %}

	{% for item in ticker %}
		{{ item }} - &nbsp;&nbsp;&nbsp; <a href="{% url 'delete' item.id %}" 
		 class="btn btn-outline-secondary btn-sm btn-outline-success">Delete {{ item }}</a><br/><br/>
	{% endfor %}


	{% for item in ticker %}
		<a href="{% url 'delete' item.id %}" 
		 class="btn btn-outline-secondary btn-sm btn-outline-success">Delete {{ item }}</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	{% endfor %}

{% else %}
	You don't have any stocks...
{% endif %}






{% endblock %}
